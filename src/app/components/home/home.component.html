<div class="flex signUpWrapper" >
  <div class="container signUp" [@modalSignUpFade]="signUpState">
    <div class="row" *ngIf="canShowReserveModal">
      <div class="col-md-12">
        <h3 class="centerText">Reserve Your Ocean Dweller Here</h3>
        <p class="centerText">Sign up in order to become the first to know about updates from Ocean Dweller. Each month 2 people will be selected to win a custom color-scheme Ocean Dweller timepiece</p>
        <div class="form-group" style='margin-top:4em'>
          <input type="text" class="form-control" style="margin-bottom:1em;" placeholder="Email Address">
          <button class="btn btn-primary form-control">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="loader flex" *ngIf="showLoader">
  <img src="../../assets/clockLoad2.gif" alt="">
</div>

<div class="flex top" *ngIf="!showLoader">
  <div class="container topContainer">
    <div class="row">
      <div class="col-md-12">
        <app-carousel></app-carousel>
      </div>
    </div>
  </div>
</div>

<div class="flex bottom" *ngIf="!showLoader" (click)="hideModal()">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <app-more-info></app-more-info>
      </div>
    </div>
  </div>
</div>


<app-footer *ngIf="!showLoader"></app-footer>
